model_args:
  name: "Qwen/Qwen3-1.7B-Base"
  max_seq_length: 4096
  dtype: null # None
  load_in_4bit: False
  full_finetuning: True

datasets:
  sources:
    ntkhoi/data-pretrain: 1 #0.005 # 0.5% sampled
  splits: ["train"]
  preprocessing:
    num_proc: 4

training_args:
  per_device_train_batch_size: 16
  gradient_accumulation_steps: 2
  warmup_ratio: 0.1
  num_train_epochs: 1
  fp16: true  # This should be set dynamically based on hardware in code
  bf16: false # This too
  logging_steps: 1
  optim: "adamw_torch_fused"
  learning_rate: 2.0e-5
  # embedding_learning_rate: 2e-5
  weight_decay: 1.0e-4
  logging_steps: 50
  lr_scheduler_type: "cosine"
  seed: 3407
  output_dir: "outputs/archive_model"
  report_to: ["comet_ml"]

artifacts:
  trained_model_path: outputs/trained_model
  model_hub_id: "ntkhoi/qwen3-1.7B-cpt"